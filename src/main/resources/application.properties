# GENERAL
spring.profiles.active=docker

# DATABASE
spring.datasource.driverClassName=org.sqlite.JDBC
spring.datasource.url=jdbc:sqlite:chain.db
spring.jpa.properties.hibernate.dialect=com.enigmabridge.hibernate.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=validate

# RPC
server.port=8080

# NODE
node.port=9190
node.root-nodes=localhost:9191,localhost:9192,localhost:9193,localhost:9194,localhost:9195,localhost:9196,localhost:9197,localhost:9198
node.version=1.0.0