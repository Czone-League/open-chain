syntax = "proto3";

package io.openfuture.chain.protocol;

option java_outer_classname = "CommunicationProtocol";


message Packet {
    Type type = 1;

    oneof body {
        HeartBeat heart_beat = 2;
        TimeSyncRequest time_sync_request = 3;
        TimeSyncResponse time_sync_response = 4;
        JoinNetworkRequest join_network_request = 5;
        JoinNetworkResponse join_network_response = 6;
        Connect connect = 7;
        Disconnect disconnect = 8;
        UpdateRoutingTable update_routing_table = 9;
    }
}

enum Type {
    HEART_BEAT = 0;
    TIME_SYNC_REQUEST = 1;
    TIME_SYNC_RESPONSE = 2;
    JOIN_NETWORK_REQUEST = 4;
    JOIN_NETWORK_RESPONSE = 5;
    CONNECT = 6;
    DISCONNECT = 7;
    UPDATE_ROUTING_TABLE = 8;
}

message HeartBeat {
    enum Type {
        PING = 0;
        PONG = 1;
    }

    Type type = 1;
}

message TimeSyncResponse {
    int64 nodeTimestamp = 1;
    int64 networkTimestamp = 2;
}

message TimeSyncRequest {
    int64 nodeTimestamp = 1;
}

message Node {
    string network_id = 1;
    string host = 2;
    int32 port = 3;
}

message JoinNetworkRequest {
    int32 port = 1;
}

message JoinNetworkResponse {
    string network_id = 1;
    string host = 2;
    repeated Node nodes = 3;
}

message Connect {
    string network_id = 1;
}

message Disconnect {
    bool leave_network = 1;
}

message UpdateRoutingTable {
    enum Type {
        ADD = 0;
        REMOVE = 1;
    }

    message AddRow {
        Node node = 1;
    }

    message RemoveRow {
        string network_id = 1;
    }

    Type type = 1;
    oneof operation {
        AddRow add_row = 2;
        RemoveRow remove_row = 3;
    }
}