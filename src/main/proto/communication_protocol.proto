syntax = "proto3";

package io.openfuture.chain.protocol;

option java_outer_classname = "CommunicationProtocol";


message Packet {
    Type type = 1;

    oneof body {
        HeartBeat heart_beat = 2;
        TimeSyncRequest time_sync_request = 3;
        TimeSyncResponse time_sync_response = 4;
        GetPeerRequest get_peer_request = 5;
        GetPeerResponse get_peer_response = 6;
        Connect connect = 7;
    }
}

enum Type {
    HEART_BEAT = 0;
    TIME_SYNC_REQUEST = 1;
    TIME_SYNC_RESPONSE = 2;
    GET_PEER_REQUEST = 4;
    GET_PEER_RESPONSE = 5;
    CONNECT = 6;
}

message HeartBeat {
    enum Type {
        PING = 0;
        PONG = 1;
    }

    Type type = 1;
}

message TimeSyncResponse {
    int64 node_timestamp = 1;
    int64 network_timestamp = 2;
}

message TimeSyncRequest {
    int64 node_timestamp = 1;
}

message Peer {
    string network_id = 1;
    string host = 2;
    int32 port = 3;
}

message GetPeerRequest {
    string id = 1;
}

message GetPeerResponse {
    repeated Peer peers = 3;
}

message Connect {
    Peer peer = 1;
}