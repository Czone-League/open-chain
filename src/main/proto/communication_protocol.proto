syntax = "proto3";

package io.openfuture.chain.protocol;

option java_outer_classname = "CommunicationProtocol";


message Packet {
    Type type = 1;

    oneof body {
        HeartBeat heart_beat = 2;
        TimeSyncRequest time_sync_request = 3;
        TimeSyncResponse time_sync_response = 4;
        GetPeers get_peers = 5;
        Peers peers = 6;
        Handshake handshake = 7;
    }
}

enum Type {
    HEART_BEAT = 0;
    TIME_SYNC_REQUEST = 1;
    TIME_SYNC_RESPONSE = 2;
    GET_PEERS = 4;
    PEERS = 5;
    HANDSHAKE = 6;
}

message HeartBeat {
    enum Type {
        PING = 0;
        PONG = 1;
    }

    Type type = 1;
}

message TimeSyncResponse {
    int64 node_timestamp = 1;
    int64 network_timestamp = 2;
}

message TimeSyncRequest {
    int64 node_timestamp = 1;
}

message Peer {
    string network_id = 1;
    string host = 2;
    int32 port = 3;
}

message GetPeers {
}

message Peers {
    repeated Peer peers = 3;
}

message Handshake {
    Peer peer = 1;
}