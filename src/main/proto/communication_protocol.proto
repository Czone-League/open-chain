syntax = "proto3";

package io.openfuture.chain.protocol;

option java_outer_classname = "CommunicationProtocol";


message Packet {
    Type type = 1;

    oneof body {
        HeartBeat heart_beat = 2;
        TimeSyncRequest time_sync_request = 3;
        TimeSyncResponse time_sync_response = 4;
        NodeSync node_sync = 5;
        Handshake handshake = 6;
    }
}

enum Type {
    HEART_BEAT = 0;
    TIME_SYNC_REQUEST = 1;
    TIME_SYNC_RESPONSE = 2;
    NODE_SYNC = 3;
    HANDSHAKE = 4;
}

message HeartBeat {
    enum Type {
        PING = 0;
        PONG = 1;
    }

    Type type = 1;
}

message TimeSyncResponse {
    int64 nodeTimestamp = 1;
    int64 networkTimestamp = 2;
}

message TimeSyncRequest {
    int64 nodeTimestamp = 1;
}

message Node {
    bytes public_key = 1;
    string host = 2;
    int32 port = 3;
}

message NodeSync {
    repeated Node node = 1;
}

message Handshake {
    Node node = 1;
}